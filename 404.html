    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

            font-size: 48px;
            margin-bottom: 20px;
            color: #5865F2;
        }

        }
        .funny-image {
            animation: jump 1s infinite alternate;
        }
        @keyframes jump {
            0% { transform: translateY(0); }

            100% { transform: translateY(0); }
        }
        a {
            text-decoration: none;
            color: #5865F2;
            font-weight: bold;
        }
        a:hover {
            color: #ABB2FF; /* Change this to the desired hover color */
        }
